name: 'Lint & Auto-fix Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    if: github.event_name == 'push'  # Auto-fix only on push
    name: Lint & Fix Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Python Tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 autopep8 isort autoflake

    - name: Auto-fix Python Code
      run: |
        autoflake --in-place --recursive --remove-all-unused-imports server/
        isort server/
        autopep8 --in-place --recursive server/

    - name: Run Flake8 Linter
      run: |
        find . -name "*.py" -exec flake8 {} +
        echo "✅ Linted Python files successfully."

    - name: Commit Python Fixes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: auto-fix Python lint issues"
        file_pattern: 'server/**/*.py'

  lint_js:
    if: github.event_name == 'push'  # Auto-fix only on push
    name: Lint & Fix JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Prettier & JSHint
      run: |
        npm install --save-dev prettier
        npm install --global jshint

    - name: Auto-fix JavaScript Code
      run: npx prettier --write "server/database/**/*.js"

    - name: Run JSHint
      run: |
        find ./server/database -name "*.js" -exec jshint {} +
        echo "✅ Linted JavaScript files successfully."

    - name: Commit JavaScript Fixes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: auto-fix JS lint issues"
        file_pattern: 'server/database/**/*.js'
