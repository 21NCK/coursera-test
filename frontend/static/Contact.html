<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Best Cars Dealership</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
      .contact-container {
        width: 80%;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: center;
        flex-wrap: wrap;
      }
      .contact-info {
        flex: 1;
      }
      .contact-container h2 {
        color: #007BFF;
        margin-bottom: 20px;
      }
      .contact-info p {
        font-size: 1.1rem;
        margin: 5px 0;
      }
      .dealership-image {
        flex: 1;
        max-width: 100%;
      }
      .dealership-image img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      }
    </style>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> +1 (212) 555-3489</p>
      <p><strong>Email:</strong> contact@bestcarsdealership.com</p>
      <p><strong>Address:</strong> 789 Auto Plaza Blvd, Detroit, MI 48201</p>
      <p><strong>Working Hours:</strong> Mon - Sat: 9:00 AM to 6:00 PM</p>
      <p><strong>Customer Support:</strong> support@bestcarsdealership.com</p>
    </div>
    <div class="dealership-image">
      <img src="/static/car-dealership.png" alt="Car Dealership">
    </div>
  </div>
</div>
</body>
</html>
